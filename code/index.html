<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>about.me Login Style - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1092804917511677',
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
          
          FB.getLoginStatus(function(response){
              if(response.status === 'connected'){
                  document.getElementById('status').innerHTML = 'connected';
                  FB.api('/me','GET', {fields: 'first_name, last_name, name, id, picture.width(150).height(150)'}, function(resp){
                        document.getElementById('name').innerHTML = resp.first_name;
                        document.getElementById('last_name').innerHTML = resp.last_name;
                        document.getElementById('pic').innerHTML = "<img src='" + resp.picture.data.url + "'>";
                      console.log(resp);
                    });
              }else if(response.status === 'not_authorized'){
                  document.getElementById('status').innerHTML = 'not connected'
              }else{
                  document.getElementById('status').innerHTML = 'not connected to faceboook';
              }
          })
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
        
        function login(){
            FB.login(function(response){
                if(response.status === 'connected'){
                  document.getElementById('status').innerHTML = 'connected';
                   FB.api('/me','GET', {fields: 'first_name, last_name, name, id, picture.width(150).height(150)'}, function(resp){
                        document.getElementById('name').innerHTML = resp.first_name;
                        document.getElementById('last_name').innerHTML = resp.last_name;
                        document.getElementById('pic').innerHTML = "<img src='" + resp.picture.data.url + "'>";
                      console.log(resp);
                    });
                    
              }else if(response.status === 'not_authorized'){
                  document.getElementById('status').innerHTML = 'not connected'
              }else{
                  document.getElementById('status').innerHTML = 'not connected to faceboook';
              }
            });
        }
        
        function logout(){
            FB.logout(function(response){
                if(response.status === 'connected'){
                  document.getElementById('status').innerHTML = 'connected';
                   FB.api('/me','GET', {fields: 'first_name, last_name, name, id, picture.width(150).height(150)'}, function(resp){
                        document.getElementById('name').innerHTML = resp.first_name;
                        document.getElementById('last_name').innerHTML = resp.last_name;
                        document.getElementById('pic').innerHTML = "<img src='" + resp.picture.data.url + "'>";
                      console.log(resp);
                    });
                    
              }else if(response.status === 'not_authorized'){
                  document.getElementById('status').innerHTML = 'not connected'
              }else{
                  document.getElementById('status').innerHTML = 'not connected to faceboook';
              }
            })
        }
    </script>
<div class="container">
    <div class="row">
            <div id="status"></div>
            <div id="name"></div>
            <div id="last_name"></div>
        <div id="pic"></div>
        <div class="main">

            <h3>Please Log In, or <a href="register.html">Sign Up</a></h3>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <!--<a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>-->
                    <button onclick="login()" class="btn btn-lg btn-primary btn-block">Facebook</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
            </div>

            <form role="form" id="form1">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" required="true">
                </div>
                <div class="form-group">
                    <a class="pull-right" href="#">Forgot password?</a>
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" required="true">
                </div>
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox">
                        Remember me </label>
                </div>
                <input type="button" class="btn btn btn-primary" id="loginBTN" value="Login">
                </input>
            </form>

        </div>

    </div>
</div>
</body>
</html>
